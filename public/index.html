<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NeuroPlot - Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- External CSS-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/css/editablegrid.css" rel="stylesheet">
    <!-- Styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">
  </head>

  <body>

  <section id="container" >
      <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <a href="index.html" class="logo"><b>NeuroPlot</b></a>
      </header>

      <aside>
        <div id="sidebar">
          <ul class="sidebar-menu">
            <li class="mt">
              <form id="refresh-viz">
                <label><span>Learning Rate </span><input type="number" name="learning-rate" min="0.00" max="0.99" step="0.01" value="0.3" /></label><br />
                <label><span>Error Threshold </span><input type="number" name="error-threshold" min="0.001" max="0.1" step="0.001" value="0.005" /></label><br />
                <label><span>Iterations </span><input type="number" name="iterations" min="1" max="100000" step="1" value="10000" /></label><br />
                <label><span>Hidden Layers:</span> <span class="layer-count">1</span></label><br />

              </form>
              <div class="hidden-layers-sizes-area">
                <div class="layer1">
                  <button class="remove-layer" style="display: inline">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                  </button>
                  <input class="layer-size-input" type="number" value="4" min="1" step="1" style="display: inline" />
                </div>
              </div>
              <button class="add-hidden-layer">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
              <input type="submit" class="btn btn-primary" value="Start Training" form="refresh-viz"></input>

              <div id="inputdataarea">
                <div>
                  <label><span>Dataset</span>
                    <select name="dataset-select">
                      <option value='xor'>XOR Logic Gate</option>
                      <option value='custom'>Custom Data</option>
                      <option value='iris'>Iris Dataset</option>
                    </select>
                  </label>

                  <input type="text" class="test-data" style="width: 70px; display: inline" value="1,0" /><button class="test-data-button">Test</button>
                  <p>Output</p>
                  

                </div>
                <div style="margin-top: 50px">
                  <label><span style="font-size: 17px">Custom Data</span></label>
                  <label><span>Number of input dimensions</span><input type="number" class="inputvaluescount" min="1" max="30" value="2" step="1" /></label>
                  <div id="inputdatatable"></div>
                  <button class="add-input-data-row">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </aside>

      <section id="main-content">
          <section class="wrapper">

                  <div class="col-lg-7 main-chart">

                    <div class="row mt">
                        <div class="container">
                          <img src="assets/img/ajax-loader.gif" class='loading-spinner hidden' />
                          <svg class="neuralnetwork"></svg>
                        </div>
                  </div>
                </div>
                <div class="col-lg-5">
                  <div class="row">
                    <div class="content-panel">
                        <div class="panel-body">
                          <div id="error-viz-container"></div>
                        </div>
                    </div>
                  </div>
                  <div class="row mt">
                    <div class="content-panel">
                        <div class="panel-body">
                          <p>Under construction...</p>
                        </div>
                    </div>
                  </div>
                </div>

          </section>
      </section>
  </section>

    <script src='https://code.jquery.com/jquery-2.2.3.min.js'></script>
    <script type="text/javascript" src="../data/neuralnetwork.json"></script>
    <script type="text/javascript" src="../lib/d3.min.js"></script>
    <script type="text/javascript" src="../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="nn-visualisation.js"></script>
    <script type="text/javascript" src="nn-graphs.js"></script>
    <script type="text/javascript" src="../lib/editablegrid/editablegrid.js"></script>
    <script type="text/javascript" src="../lib/editablegrid/editablegrid_renderers.js"></script>
    <script type="text/javascript" src="../lib/editablegrid/editablegrid_editors.js"></script>
    <script type="text/javascript" src="../lib/editablegrid/editablegrid_validators.js"></script>
    <script type="text/javascript" src="../lib/editablegrid/editablegrid_utils.js"></script>
    <script type="text/javascript" src="inputdata-editablegrid.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script> -->

    <!--common script for all pages-->
    <script src="assets/js/common-scripts.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script> -->
    <!-- <script src="https://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script> -->

    <!-- <script src="assets/js/examplecharts-morris.js"></script> -->

  </body>
</html>
